<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="'viewport" content="width=device-width, initial-scale=1, 0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess a number!</title>
  </head>
  <body>
    <header>
      <h1>Guess a Number!</h1>
      <p class="between">(Between 1 to 20)</p>
      <button class="btn again">Restart</button>
      <div class="question">???</div>
    </header>
    <main>
      <section class="left">
        <input type="number" min="1" max="20" step="1" class="number-input" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="guess-message">Start your try</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">
          Best score: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
